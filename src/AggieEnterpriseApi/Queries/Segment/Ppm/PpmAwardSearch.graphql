query PpmAwardSearch($filter: PpmAwardFilterInput!, $ppmAwardNumber: NonEmptyTrimmedString30!) {
	  ppmAwardByPpmAwardNumber(ppmAwardNumber: $ppmAwardNumber) {
          id
          awardNumber
          name
          eligibleForUse
          glFundCode
          glPurposeCode
		  awardStatus
		  startDate
		  endDate
      }
      ppmAwardSearch(filter: $filter) {
        data {
          id
          awardNumber
          name
          eligibleForUse
          glFundCode 
          glPurposeCode
		  awardStatus
		  startDate
		  endDate
        }
      }
    }