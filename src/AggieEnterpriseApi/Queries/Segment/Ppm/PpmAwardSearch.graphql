query PpmAwardSearch($filter: PpmAwardFilterInput!, $awardNumber: String!) {
        ppmAwardByNumber(number: $awardNumber) {
          id
          awardNumber
          name
          eligibleForUse
      }
      ppmAwardSearch(filter: $filter) {
        data {
          id
          awardNumber
          name
          eligibleForUse
        }
      }
    }