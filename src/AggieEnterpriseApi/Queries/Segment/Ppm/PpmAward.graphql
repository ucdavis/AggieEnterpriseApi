query PpmAward($ppmAwardNumber: NonEmptyTrimmedString30!) {
        ppmAwardByPpmAwardNumber(ppmAwardNumber: $ppmAwardNumber) {
          id
          awardNumber
		  ppmAwardNumber
          name
          eligibleForUse
          glFundCode
          glPurposeCode
		  awardStatus
		  startDate
		  endDate
      }
    }