query ErpProjectSearch($filter: ErpProjectFilterInput!, $code: String!) {
      # pull single project back by number
      erpProject(code: $code) {
          id
          code
          name
          eligibleForUse
      }
      # query projects by filter
      erpProjectSearch(filter: $filter) {
        data {
          id
          code
          name
          eligibleForUse
        }
      }
    }