query ErpAccountSearch($filter: ErpAccountFilterInput!, $code: String!) {
      # pull single project back by number
      erpAccount(code: $code) {
          id
          code
          name
          eligibleForUse
      }
      # query projects by filter
      erpAccountSearch(filter: $filter) {
        data {
          id
          code
          name
          eligibleForUse
        }
      }
    }