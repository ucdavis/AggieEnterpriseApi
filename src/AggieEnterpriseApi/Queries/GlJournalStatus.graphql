query glJournalRequestStatus($requestId: UUID!) {
    glJournalRequestStatus(requestId: $requestId) {
        requestStatus {
            statusRequestPayload
            operationName
            requestStatus
            requestDateTime
            lastStatusDateTime
            errorMessages
            processedDateTime
            boundaryApplicationName
            consumerId
            consumerNotes
            consumerReferenceId 
        }
        processingResult {
            status
            processedDateTime
        }
        validationResults {
            valid
            errorMessages
        }
    }
}