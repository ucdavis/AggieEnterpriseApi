query ppmStringSegmentsValidate ($segmentString: PpmSegmentString!) {
    ppmStringSegmentsValidate (segmentString: $segmentString) {
        validationResponse {
            valid
            errorMessages
            messageProperties
        }
        segments {
            project
            task
            organization
            expenditureType
            award
            fundingSource
        }
		segmentString
    }
}