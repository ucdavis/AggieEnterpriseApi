query ScmSupplierSearch($filter: ScmSupplierFilterInput!) {
       scmSupplierSearch(filter: $filter) {
         data {
           name
           supplierNumber
		   eligibleForUse
           sites{
            supplierSiteCode
			eligibleForUse
            location{
              addressLine1
              addressLine2
              addressLine3
              addressLine4
              city
              state
              postalCode
              countryCode
            }
          }
         }
       }
     }